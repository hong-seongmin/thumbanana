<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ t.meta.page_title }}{% endblock %}</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% if request.url.scheme == 'https' %}https://{{ request.headers.get('host') }}/static/css/styles.css{% else %}{{ url_for('static', path='/css/styles.css') }}{% endif %}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% if request.url.scheme == 'https' %}https://{{ request.headers.get('host') }}/static/images/favicon.ico{% else %}{{ url_for('static', path='/images/favicon.ico') }}{% endif %}">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="{{ t.meta.description }}">
    <meta name="keywords" content="{{ t.meta.keywords }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ t.meta.og_title }}">
    <meta property="og:description" content="{{ t.meta.og_description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="{% if lang == 'en' %}/en{% else %}/{% endif %}" class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-orange-500">{{ t.nav.brand }}</span>
                    </a>
                    <a href="https://github.com/hong-seongmin/thumbanana" target="_blank" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <a href="https://buymeacoffee.com/oursophy" target="_blank" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors" title="Buy me a coffee">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 7v6a3 3 0 003 3h4a3 3 0 003-3v-1h1a2 2 0 000-4h-1V7a1 1 0 00-1-1H5a1 1 0 00-1 1zm2 0h6v6a1 1 0 01-1 1H7a1 1 0 01-1-1V7zm9 3a1 1 0 011-1 1 1 0 010 2 1 1 0 01-1-1z"/>
                            <path d="M7 4.5a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5z"/>
                            <circle cx="8" cy="2" r="0.5"/>
                            <circle cx="10" cy="2" r="0.5"/>  
                            <circle cx="12" cy="2" r="0.5"/>
                        </svg>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4" x-data="navigation()" x-init="checkAuth()">
                    <!-- Language Switch -->
                    <div class="flex items-center space-x-2 text-sm">
                        {% if lang == 'en' %}
                            <a href="{% if request.url.path == '/en' %}/{% else %}{{ request.url.path.replace('/en', '') }}{% endif %}" class="text-gray-500 hover:text-orange-500">한국어</a>
                            <span class="text-orange-500 font-medium">English</span>
                        {% else %}
                            <span class="text-orange-500 font-medium">한국어</span>
                            <a href="/en{{ request.url.path }}" class="text-gray-500 hover:text-orange-500">English</a>
                        {% endif %}
                    </div>
                    
                    <a href="/docs" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">{{ t.nav.api_docs }}</a>
                    
                    <!-- 비로그인 사용자 메뉴 -->
                    <template x-if="!isAuthenticated">
                        <div class="flex items-center space-x-4">
                            <a href="{% if lang == 'en' %}/en{% endif %}/login" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">{{ t.nav.login }}</a>
                            <a href="{% if lang == 'en' %}/en{% endif %}/register" class="bg-orange-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-orange-600">{{ t.nav.register }}</a>
                        </div>
                    </template>
                    
                    <!-- 로그인 사용자 메뉴 -->
                    <template x-if="isAuthenticated">
                        <div class="flex items-center space-x-4">
                            <a href="{% if lang == 'en' %}/en{% endif %}/history" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium flex items-center">
                                <span>{{ t.nav.history }}</span>
                            </a>
                            <div class="flex items-center text-sm text-gray-600">
                                <span x-text="userEmail" class="max-w-32 truncate"></span>
                            </div>
                            <button @click="logout()" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                                {{ t.nav.logout }}
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>{{ t.footer.copyright }}</p>
                <div class="mt-2 space-x-4">
                    <a href="/terms" class="hover:text-gray-900">{{ t.footer.terms }}</a>
                    <a href="/privacy" class="hover:text-gray-900">{{ t.footer.privacy }}</a>
                    <a href="https://github.com/your-username/thumbanana" class="hover:text-gray-900">{{ t.footer.github }}</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="{% if request.url.scheme == 'https' %}https://{{ request.headers.get('host') }}/static/js/app.js{% else %}{{ url_for('static', path='/js/app.js') }}{% endif %}"></script>
    
    <!-- 네비게이션 스크립트 -->
    <script>
    function navigation() {
        return {
            isAuthenticated: false,
            userEmail: '',
            
            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/check');
                    if (response.ok) {
                        const data = await response.json();
                        this.isAuthenticated = data.authenticated;
                        if (data.user) {
                            this.userEmail = data.user.email;
                        }
                    } else {
                        this.isAuthenticated = false;
                    }
                } catch (error) {
                    console.error('인증 확인 실패:', error);
                    this.isAuthenticated = false;
                }
            },
            
            async logout() {
                if (!confirm('{{ t.nav.logout_confirm }}')) return;
                
                try {
                    const response = await fetch('/api/auth/logout', { 
                        method: 'POST' 
                    });
                    
                    // 성공/실패 여부와 상관없이 메인 페이지로 이동
                    alert('로그아웃되었습니다.');
                    window.location.href = '/';
                } catch (error) {
                    console.error('로그아웃 실패:', error);
                    // 실패해도 메인 페이지로 이동
                    window.location.href = '/';
                }
            }
        };
    }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
