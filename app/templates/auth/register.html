{% extends "base.html" %}

{% block title %}회원가입 - thumbanana{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                thumbanana 가입하기
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                이미 계정이 있으신가요? 
                <a href="/login" class="font-medium text-orange-600 hover:text-orange-500">
                    로그인하기
                </a>
            </p>
        </div>
        
        <!-- 혜택 안내 -->
        <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 mb-6">
            <h3 class="text-sm font-medium text-orange-800 mb-2">회원 혜택</h3>
            <ul class="text-sm text-orange-700 space-y-1">
                <li>• 한 번에 최대 3장까지 생성</li>
                <li>• 이미지 필터링 및 리사이즈</li>
                <li>• 생성 이력 보관</li>
                <li>• 우선 서버 접근</li>
            </ul>
        </div>
        
        <form class="mt-8 space-y-6" x-data="registerForm()" @submit.prevent="register">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        이메일 주소 *
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required
                        x-model="form.email"
                        @input="validateEmail"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                        :class="emailError ? 'border-red-300' : ''"
                        placeholder="your@email.com">
                    <p x-show="emailError" x-text="emailError" class="mt-1 text-xs text-red-600"></p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        비밀번호 *
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required
                        x-model="form.password"
                        @input="validatePassword"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                        :class="passwordError ? 'border-red-300' : ''"
                        placeholder="최소 8자 이상">
                    <p x-show="passwordError" x-text="passwordError" class="mt-1 text-xs text-red-600"></p>
                    
                    <!-- 비밀번호 강도 표시 -->
                    <div x-show="form.password" class="mt-2">
                        <div class="text-xs text-gray-500 mb-1">비밀번호 강도:</div>
                        <div class="flex space-x-1">
                            <div class="h-2 w-full bg-gray-200 rounded">
                                <div class="h-2 rounded transition-all duration-300"
                                     :class="passwordStrength.color"
                                     :style="`width: ${passwordStrength.width}%`"></div>
                            </div>
                        </div>
                        <div class="text-xs mt-1" :class="passwordStrength.textColor" x-text="passwordStrength.text"></div>
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        비밀번호 확인 *
                    </label>
                    <input 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        type="password" 
                        required
                        x-model="form.confirmPassword"
                        @input="validateConfirmPassword"
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
                        :class="confirmPasswordError ? 'border-red-300' : ''"
                        placeholder="비밀번호를 다시 입력하세요">
                    <p x-show="confirmPasswordError" x-text="confirmPasswordError" class="mt-1 text-xs text-red-600"></p>
                </div>
            </div>

            <!-- 약관 동의 -->
            <div class="flex items-start">
                <input 
                    id="agree" 
                    name="agree" 
                    type="checkbox" 
                    required
                    x-model="form.agree"
                    class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded mt-1">
                <label for="agree" class="ml-2 block text-sm text-gray-900">
                    <a href="/terms" class="text-orange-600 hover:text-orange-500">이용약관</a>과 
                    <a href="/privacy" class="text-orange-600 hover:text-orange-500">개인정보처리방침</a>에 동의합니다 *
                </label>
            </div>

            <div x-show="error" x-text="error" class="text-red-600 text-sm text-center"></div>

            <div>
                <button 
                    type="submit" 
                    :disabled="loading || !isFormValid"
                    :class="(loading || !isFormValid) ? 'opacity-50 cursor-not-allowed' : ''"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                    
                    <span x-show="!loading">가입하기</span>
                    <span x-show="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        가입 처리 중...
                    </span>
                </button>
            </div>
        </form>
        
        <!-- 게스트로 계속하기 -->
        <div class="mt-6 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300" />
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">또는</span>
                </div>
            </div>
            
            <div class="mt-6">
                <a href="/" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-500 bg-white hover:bg-gray-50">
                    먼저 체험해보기
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function registerForm() {
    return {
        form: {
            email: '',
            password: '',
            confirmPassword: '',
            agree: false
        },
        loading: false,
        error: '',
        emailError: '',
        passwordError: '',
        confirmPasswordError: '',
        
        get passwordStrength() {
            const password = this.form.password;
            if (!password) return { width: 0, color: 'bg-gray-200', text: '', textColor: 'text-gray-500' };
            
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                return { width: 25, color: 'bg-red-500', text: '약함', textColor: 'text-red-600' };
            } else if (score === 3) {
                return { width: 50, color: 'bg-yellow-500', text: '보통', textColor: 'text-yellow-600' };
            } else if (score === 4) {
                return { width: 75, color: 'bg-blue-500', text: '강함', textColor: 'text-blue-600' };
            } else {
                return { width: 100, color: 'bg-green-500', text: '매우 강함', textColor: 'text-green-600' };
            }
        },
        
        get isFormValid() {
            return this.form.email && 
                   this.form.password && 
                   this.form.confirmPassword && 
                   this.form.agree &&
                   !this.emailError && 
                   !this.passwordError && 
                   !this.confirmPasswordError;
        },
        
        validateEmail() {
            const email = this.form.email;
            if (!email) {
                this.emailError = '';
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                this.emailError = '올바른 이메일 주소를 입력하세요.';
            } else {
                this.emailError = '';
            }
        },
        
        validatePassword() {
            const password = this.form.password;
            if (!password) {
                this.passwordError = '';
                return;
            }
            
            if (password.length < 8) {
                this.passwordError = '비밀번호는 최소 8자 이상이어야 합니다.';
            } else {
                this.passwordError = '';
            }
            
            // 비밀번호 확인도 다시 검증
            this.validateConfirmPassword();
        },
        
        validateConfirmPassword() {
            const confirmPassword = this.form.confirmPassword;
            if (!confirmPassword) {
                this.confirmPasswordError = '';
                return;
            }
            
            if (confirmPassword !== this.form.password) {
                this.confirmPasswordError = '비밀번호가 일치하지 않습니다.';
            } else {
                this.confirmPasswordError = '';
            }
        },
        
        async register() {
            this.loading = true;
            this.error = '';
            
            // 최종 검증
            this.validateEmail();
            this.validatePassword();
            this.validateConfirmPassword();
            
            if (!this.isFormValid) {
                this.loading = false;
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: this.form.email,
                        password: this.form.password
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('회원가입 성공:', result);
                    
                    // 성공 메시지 표시 후 로그인 페이지로 이동
                    alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    this.error = error.detail || '회원가입에 실패했습니다.';
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                this.error = '네트워크 오류가 발생했습니다. 다시 시도해주세요.';
            } finally {
                this.loading = false;
            }
        }
    };
}
</script>
{% endblock %}
