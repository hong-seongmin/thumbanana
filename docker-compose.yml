version: '3.8'

services:
  thumbanana:
    build: .
    ports:
      - "8002:8000"
    environment:
      # Gemini API 설정
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=gemini-2.5-flash-image-preview
      
      # 애플리케이션 설정
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-here-change-in-production}
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=8000
      
      # 데이터베이스 설정
      - DATABASE_URL=sqlite:////app/data/thumbanana.db
      
      # 파일 저장 설정
      - UPLOAD_DIR=./storage/uploads
      - GENERATED_DIR=./storage/generated
      - CACHE_DIR=./storage/cache
      - MAX_FILE_SIZE=10485760
      
      # API 제한 설정
      - DAILY_REQUEST_LIMIT_GUEST=${DAILY_REQUEST_LIMIT_GUEST:-3}
      - DAILY_REQUEST_LIMIT_USER=${DAILY_REQUEST_LIMIT_USER:-10}
      - DAILY_REQUEST_LIMIT_GLOBAL=${DAILY_REQUEST_LIMIT_GLOBAL:-100}
      
      # 보안 설정
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALLOWED_HOSTS=["*"]
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
      
      # 로깅 설정
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=./logs/app.log
      
      # 캐시 설정
      - CACHE_TTL=86400
      - CACHE_MAX_SIZE=1000
    
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./logs:/app/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  storage:
  logs: